files:
    - id: src
      path: './src/'
      description: 'Contains your source files.'
      mandatory: yes

    - id: tests 
      path: './tests/'
      description: 'Contains everything related to your tests.'
      mandatory: no

    - id: todo 
      path: './TODO'
      description: 'Lists what still needs to be implemented. It must be
        updated regularly.'
      mandatory: yes

    - id: readme 
      path: './README'
      description: 'Describes your project, its algorithms and how to use it,
        in a correct English.'
      mandatory: yes

    - id: authors 
      path: './AUTHORS'
      description: 'Lists the project authorsâ€™ logins (leader
        first) as follows: an asterisk \file{*}, a space,
      a \emph{login} (e.g. \texttt{login\_x}) and a newline. Thus:\\
      \begin{tabular}{p{0.2cm}l}
        & \texttt{42sh\$ cat -e AUTHORS}\\
        & \texttt{* login\_x\$}\\
        & \texttt{42sh\$}
      \end{tabular}'
      mandatory: yes

    - id: pom
      path: './pom.xml'
      description: 'Maven configuration file.'
      mandatory: yes
